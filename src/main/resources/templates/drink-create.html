<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <title>Create your drink</title>
</head>
<body  style="padding-top: 50px;">
    <div class="container ">

        <div th:if="${errors}">
            <div class="alert alert-danger" role="alert">
                <ul>
                    <li th:each="error : ${errors}" th:object="${error}">
                            [[*{defaultMessage}]]
                    </li>
                </ul>
            </div>
		</div>

        <form
            method="POST"
            th:action="@{admin/drink/create}"
            th:object="${drink}"
            >
            <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" th:field="*{description}">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">price</label>
                <input type="text" class="form-control" id="price" name="price" th:field="*{price}">
            </div>
            
            <div class="d-flex justify-content-between">
		        <button type="submit" class="btn btn-primary" value="CREATE">Save</button>
			    <a href="/" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
