<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <title>La mia pizzeria</title>
</head>
<body  style="padding-top: 50px;">
	<div class="container text-center">
		<div class="card position-absolute top-50 start-50 translate-middle" style="width: 18rem;">
		  <div class="card-body">
		    <h5 class="card-title" th:text="${drink.getName()}"></h5>
		    <h6 class="card-subtitle mb-2 text-muted " th:text="${drink.getPrice()}"></h6>
		    <p class="card-text" th:text="${drink.getDescription()}"></p>
			<a th:href="@{show/drink/delete/{id} (id=*{id})}" type="button" class="btn btn-danger btn-small">
				Delete
			</a>
			<a th:href="@{admin/drink/update/{id} (id=*{id})}" type="button" class="btn btn-warning btn-small">
				Update
			</a>
		    <a href="/" class="btn btn-secondary">Back</a>
		  </div>
		</div>
	</div>
</body>
</html>
