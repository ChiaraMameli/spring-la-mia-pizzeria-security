<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script src="https://kit.fontawesome.com/3395c408c6.js" crossorigin="anonymous"></script>
    <title>La mia pizzeria</title>
</head>
<body  style="padding-top: 50px;">
    <div class="container">
        <table class="table">
            <tr>
                <th>Ingredient name</th>
                <th>Pizza</th>
                <th>Actions</th>
            </tr>
            <tr th:each="ingredient : ${ingredients}" th:object="${ingredient}">
                <td th:text="*{name}"></td>
                <td>
                    [[*{pizzas}]]
                </td>
                <td>
                    <a th:href="@{user/ingredient/{id} (id=*{id})}" type="button" class="btn btn-success btn-small">
                        <i class="fa-solid fa-eye"></i>
                    </a>
                    <a th:href="@{admin/ingredient/update/{id} (id=*{id})}" type="button" class="btn btn-warning btn-small">
                        <i class="fa-solid fa-pencil"></i>
                    </a>
                    <a th:href="@{admin/ingredient/delete/{id} (id=*{id})}" type="button" class="btn btn-danger btn-small">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                </td>
            </tr>
        </table>

        <div><a href="/" class="btn btn-secondary">Back</a></div>
    </div>
</body>
</html>
