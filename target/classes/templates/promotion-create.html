<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <title>Create your promotion</title>
</head>
<body style="padding-top: 50px;">
    <div class="container ">
        <form
            method="POST"
            th:action="@{admin/promotion/create}"
            th:object="${promotion}"
            >
            <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate" name="startDate" th:field="*{startDate}">
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate" name="endDate" th:field="*{endDate}">
            </div>

            <h3 class="pt-3 pb-1">Pizzas</h3>
            <div
                th:each="pizza : ${pizzas}"
                th:object="${pizza}"
                class="mb-3"
            >
                <input 
                    type="checkbox" 
                    name="pizzas" 
                    th:value="*{id}" 
                    th:field="${promotion.pizza}">
                <label th:text="*{name}"></label>
            </div>

            <div class="d-flex justify-content-between">
		        <button type="submit" class="btn btn-primary" value="CREATE">Save</button>
			    <a href="/" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>

</body>
</html>
