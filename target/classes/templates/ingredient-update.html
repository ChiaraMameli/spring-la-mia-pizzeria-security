<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <title>Modifica il tuo drink</title>
</head>
<body  
    style="padding-top: 50px;"
    th:object="${ingredient}"
    >
    <div class="container">
        <form
            method="POST"
            th:action="@{/ingredient/update/{id} (id=*{id})}"            
            >
            <input type="text" name="id" th:value="*{id}" style="display:none">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
            </div>   

            <h3>Pizzas</h3>
            <div
                th:each="pizza : ${pizzas}"
                th:object="${pizza}"
                class="mb-3"
            >
                <input 
                    type="checkbox" 
                    name="pizzas" 
                    th:value="*{id}" 
                    th:field="${ingredient.pizzas}">
                <label
                th:text="*{name}"
                ></label>
            </div>

	         <div class="d-flex justify-content-between">
		        <button type="submit" class="btn btn-primary" value="CREATE">Save</button>
			    <a href="/" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
